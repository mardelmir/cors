<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CORS - Rick and Morty</title>
</head>

<body>
    <main>
        <header class="header">
            <div><img src="./assets/randm.png" alt="Rick and Morty" class="logo" /></div>
            <div class="search">
                <input type="text" id="characterName" placeholder="Rick" required/>
                <button class="btn" onclick="getCharacterInfo()">Buscar personaje</button>
                <button class="btn all" onclick="allCharacters()">Todos los personajes</button>
                <div id="found"></div>
            </div>
        </header>

        <div id="top"></div>
        <ul class="characterInfo" id="characterInfo"></ul>
        <a href="#top"><img class="up" src="./assets/arrow.svg" alt="Subir"></a>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
